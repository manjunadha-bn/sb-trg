spring.application.name=product-service

#hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.type.descriptor.sql=trace


#datasource -- Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/nslsbtrg
spring.datasource.username=nslsbtrg
spring.datasource.password=password12345
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver


spring.data.jpa.repositories.bootstrap-mode=default

#spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always 
management.health.key.enabled=db


springdoc.swagger-ui.path=/sbtrng-documentation
springdoc.api-docs.path=/sbtrng-api-docs

springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true